name: aMeta

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # core packages for workflow
  - python>=3.7
  - snakemake-minimal>=5.18
  - mamba
  - pandas
  - biopython
  - fastqc
  - mapdamage2
  - multiqc
  - bowtie2
  - samtools
  - cutadapt
  - krakenuniq
  - krona
  - r-base
  - hops
  - seqtk
  - parallel
  - megan
  - r-pheatmap
  - pmdtools

  # packages required to create snakemake reports
  - pygments
  - jinja2
  - networkx
  - pygraphviz
  - imagemagick
  - graphviz
  - pandoc
